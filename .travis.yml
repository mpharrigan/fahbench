language: cpp

sudo: required
dist: trusty

install:
    - sudo add-apt-repository -y   ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository -y   "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) main universe restricted multiverse"
    - sudo apt-get update     -qq
    - sudo apt-get install    -qq  g++-4.9 mesa-common-dev fftw3-dev qt5-default fglrx=2:8.960-0ubuntu1 opencl-headers

script:
    - cd ../
    - bash fahbench/ci/travis/install-openmm.sh
    - bash fahbench/ci/travis/install-fahbench.sh
    - ~/fahbench/bin/FAHBench-cmd -hlvd
    - ~/fahbench/bin/FAHBench-cmd

